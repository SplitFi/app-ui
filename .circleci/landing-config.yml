version: 2.1

parameters:
  run-shared:
    type: boolean
    default: false
  run-landing:
    type: boolean
    default: false
  run-app:
    type: boolean
    default: false
  run-docs:
    type: boolean
    default: false

workflows:
  landing-workflow:
    jobs:
      - lint
      - test
      - deploy:
          vercel-environment: preview
          vercel-project: $VERCEL_PROJECT_ID_LANDING
          vercel-org: $VERCEL_ORG_ID
          vercel-token: $VERCEL_TOKEN
