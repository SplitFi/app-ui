version: 2.1

references:
  deploy-defaults: &deploy-defaults
    vercel-project-id: $VERCEL_PROJECT_ID_LANDING
    vercel-org-id: $VERCEL_ORG_ID
    vercel-token: $VERCEL_TOKEN
    requires:
      - lint
      - test

parameters:
  run-shared:
    type: boolean
    default: false
  run-landing:
    type: boolean
    default: false
  run-app:
    type: boolean
    default: false
  run-docs:
    type: boolean
    default: false

workflows:
  landing-workflow:
    jobs:
      - lint
      - test
      - deploy:
          <<: *deploy-defaults
          vercel-environment: preview
          filters:
            branches:
              ignore: /main/
      - deploy:
          <<: *deploy-defaults
          vercel-environment: production
          filters:
            branches:
              only: /main/
