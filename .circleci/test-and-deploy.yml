version: 2.1

references:
  test-and-deploy-defaults: &test-and-deploy-defaults
    vercel-project-id: $VERCEL_PROJECT_ID
    vercel-org-id: $VERCEL_ORG_ID
    vercel-token: $VERCEL_TOKEN
    requires:
      - lint
      - test

parameters:
  run-shared:
    type: boolean
    default: false
  run-landing:
    type: boolean
    default: false
  run-app:
    type: boolean
    default: false
  run-docs:
    type: boolean
    default: false

workflows:
  test-and-deploy:
    jobs:
      - lint
      - test
      - set-vercel-project
      - deploy:
          <<: *test-and-deploy-defaults
          filters:
            branches:
              ignore: /main/
          vercel-environment: preview
      - deploy:
          <<: *test-and-deploy-defaults
          filters:
            branches:
              only: /main/
          vercel-environment: production
